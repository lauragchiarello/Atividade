<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1> Formulário de Dados Pessoais </h1>
    <form action="cadastro.php" autocomplete="off">
     <fieldset>
        <label for="name">Nome completo:</label> 
        <input type="text" id="name" placeholder="Digite seu nome completo"> 

        <label for="date">Data de nascimento:</label> 
        <input type="date" id="date"> 

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" placeholder="Digite seu endereço">

        <div class="num">
            <label for="num" > N°:</label>
            <input type="text" id="num">
        </div>

        <label for="cidade" >Cidade:</label>
        <input type="text" id="cidade" placeholder="Digite sua cidade"> 

        <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="Selecione seu estado" selected disabled>Selecione seu estado</option>
                <option value="Acre (AC)">Acre (AC)</option>
                <option value="Alagoas (AL)">Alagoas (AL)</option>
                <option value="Amapá (AP)">Amapá (AP)</option>
                <option value="Amazonas (AM)">Amazonas (AM)</option>
                <option value="Bahia (BA)">Bahia (BA)</option>
                <option value="Ceará (CE)">Ceará (CE)</option>
                <option value="Distrito Federal (DF)">Distrito Federal (DF)</option>
                <option value="Espírito Santo (ES)">Espírito Santo (ES)</option>
                <option value="Goiás (GO)">Goiás (GO)</option>
                <option value="Maranhão (MA)">Maranhão (MA)</option>
                <option value="Mato Grosso (MT)">Mato Grosso (MT)</option>
                <option value="Mato Grosso do Sul (MS)">Mato Grosso do Sul (MS)</option>
                <option value="Minas Gerais (MG)">Minas Gerais (MG)</option>
                <option value="Pará (PA)">Pará (PA)</option>
                <option value="Paraíba (PB)">Paraíba (PB)</option>
                <option value="Paraná (PR)">Paraná (PR)</option>
                <option value="Pernambuco (PE)">Pernambuco (PE)</option>
                <option value="Piauí (PI)">Piauí (PI)</option>
                <option value="Rio de Janeiro (RJ)">Rio de Janeiro (RJ)</option>
                <option value="Rio Grande do Norte (RN)">Rio Grande do Norte (RN)</option>
                <option value="Rio Grande do Sul (RS)">Rio Grande do Sul (RS)</option>
                <option value="Rondônia (RO)">Rondônia (RO)</option>
                <option value="Roraima (RR)">Roraima (RR)</option>
                <option value="Santa Catarina (SC)">Santa Catarina (SC)</option>
                <option value="São Paulo (SP)">São Paulo (SP)</option>
                <option value="Sergipe (SE)">Sergipe (SE)</option>
                <option value="Tocantins (TO)">Tocantins (TO)</option>
            </select>
       
        <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="feminino">Feminino</option>
                <option value="masculino">Masculino</option>
            </select>

                <label class="checkbox">Bens pessoais:</label> 
                        <div class="lcheckbox"><label><input type="checkbox" name="carro">Carro</label></div>
                        <div class="lcheckbox"><label><input type="checkbox" name="moto">Moto</label></div>
                        <div class="lcheckbox"><label><input type="checkbox" name="casa">Casa</label></div>

        <label for="exp">Experiências profissionais:</label>
        <textarea name="exp" id="exp">Digite aqui!</textarea>

       <div class="buttonl">
        <div class="red"><button type="reset">Limpar</button></div>
        <div class="green"><button type="submit">Enviar</button></div>
        
       </div>
    </form>
</body>
</html>
